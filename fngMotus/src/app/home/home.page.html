<ion-content class="bg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="logo" size="large">
        <img src="../../assets/F&G Motus.svg" alt="Logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="grid">
    <app-letters-grid *ngFor="let word of grid" [word]="word"></app-letters-grid>
  </div>
  
  <div>
    <button class="keyboard" (click)="deleteLetter()">
      <ion-icon name="backspace-outline"></ion-icon>
    </button>
    <app-btn-keyboard style="width: 45px;" *ngFor="let btn of buttons" [btn]="btn" (letter)="getLetter($event)"></app-btn-keyboard>
    <button id="open-modal" class="keyboard" (click)="validWord()">
      Ent
    </button>
  </div>

  <ion-modal [isOpen]="isModalOpen" id="modal" *ngIf="isLose || isWon" >
    <ng-template>
      <div class="wrapper">
        <h6>{{message}}</h6>
        <div class="block-btn">
          <ion-button class="modal-btn" (click)="playAgain()">Rejouer</ion-button>
          <ion-button class="modal-btn" (click)="setOpen(false)" href="menu/home">Quitter</ion-button>
          <ion-button class="modal-btn" (click)="seeStats(true)">Stats</ion-button>
        </div>
      </div>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isStatsOpen" id="stats">
    <ng-template>
      <div class="wrapper">
        <div class="close">
          <ion-icon (click)="seeStats(false)" id="close-btn" name="close"></ion-icon>
        </div>
        <app-stats></app-stats>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
