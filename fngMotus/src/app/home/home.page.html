<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="--background--color" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div>
    <app-btn-keyboard style="width: 45px;" *ngFor="let btn of buttons" [btn]="btn"></app-btn-keyboard>
    <button class="keyboard" [style.color]="'#42d77d'">
      <ion-icon name="backspace-outline"></ion-icon>
    </button>
  </div>

</ion-content>
