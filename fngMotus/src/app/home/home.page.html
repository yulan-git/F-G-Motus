<ion-content class="bg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="logo" size="large">
        <img src="../../assets/F&G Motus.svg" alt="Logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="grid">
    <app-letters-grid *ngFor="let letters of grid" [letter]="letters"></app-letters-grid>
  </div>
  
  <div>
    <app-btn-keyboard style="width: 45px;" *ngFor="let btn of buttons" [btn]="btn"></app-btn-keyboard>
    <button class="keyboard" [style.color]="'#42d77d'">
      <ion-icon name="backspace-outline"></ion-icon>
    </button>
  </div>
  <app-modals></app-modals>
</ion-content>
