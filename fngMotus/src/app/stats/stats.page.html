<ion-content class="bg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="logo" size="large">
        <img src="../../assets/F&G Motus.svg" alt="Logo">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
      <h6>Statistiques</h6>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="circle"></div>
            <p>Parties jouées</p>
          </ion-col>
          <ion-col>
            <div class="circle"></div>
            <p>Parties gagnées</p>
          </ion-col>
          <ion-col>
            <div class="circle"></div>
            <p>Moyenne de tentatives</p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </section>
  <section>
    <h6>Derniers mots joués</h6>
      <ul>
        <li>MOTUS</li>
        <li>ABUSE</li>
        <li>ARGOT</li>
        <li>CIRET</li>
        <li>BAINS</li>
      </ul>
  </section>
</ion-content>
